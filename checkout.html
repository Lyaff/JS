<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tiendita Dulce Creación</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <h1>Dulce Creación</h1>
        <h2>¡Finaliza tu compra!</h2>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Inicio</a>
    </nav>

    <div class="container mt-5">
        <h2>Formulario de Pago</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" class="form-control" id="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Fecha de Expiración (MM/AA)</label>
                <input type="text" class="form-control" id="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2024 Dulce Creación. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
